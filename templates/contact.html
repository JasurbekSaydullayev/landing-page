<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog-Z Bootstrap 5.0 HTML Template</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/templatemo-style.css' %}">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Biz bilan bog'laning</h1>
    <form method="POST" action="" class="mt-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Ismingiz</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Ismingizni kiriting" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Emailingizni kiriting"
                   required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Telefon raqam</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="Telefon raqamingizni kiriting"
                   required>
        </div>

        <button type="submit" class="btn btn-primary" style="display: block; margin-left: auto; margin-right: auto;">
            Jo'natish
        </button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
